<script>
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>

<!-- main -->
<div class="w3layouts-main">
    <div class="bg-layer">
        <mat-icon routerLink="/home" class="pointer">keyboard_arrow_left</mat-icon>

        <h1>Educational Personal Space Sign In</h1>
        <div class="header-main">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="main-icon">
                    <span class="fa fa-graduation-cap" aria-hidden="true"></span>
                </div>
                <div *ngIf="error" class="alert alert-danger signin-error">{{error}}</div>
                <div class="header-left-bottom">

                    <div class="icon1">
                        <span class="fa fa-user"></span>
                        <input type="email" placeholder="Email Address" required="" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </div>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    <div class="icon1">
                        <span class="fa fa-lock"></span>
                        <input type="password" placeholder="Password" formControlName="password" required="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <div class="login-check">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me
                            logged in</label>
                    </div>
                    <div class="bottom">
                        <button class="btn">Log In</button>
                    </div>
                    <div class="links">
                        <p><a href="#">Forgot Password?</a></p>
                        <p class="right"><a href="#">New User? Register</a></p>
                        <div class="clear"></div>
                    </div>

                </div>
                <div class="social">
                    <ul>
                        <li>or login using : </li>
                        <li><a href="#" class="facebook"><span class="fa fa-facebook"></span></a></li>
                        <li><a href="#" class="twitter"><span class="fa fa-twitter"></span></a></li>
                        <li><a href="#" class="google"><span class="fa fa-google-plus"></span></a></li>
                    </ul>
                </div>
            </form>
        </div>

        <!-- copyright -->
        <div class="copyright">
            <p>Â© 2019 Eps . All rights reserved
            </p>
        </div>
        <!-- //copyright -->
    </div>
</div>
<!-- //main -->
