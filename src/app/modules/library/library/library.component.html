<div fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutAlign="space-between stretch" class="library-container">
  <div fxFlex="76" class="library-files">

    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="filter">
        <mat-icon>search</mat-icon>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div class="data-table">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(element) : null"
                [checked]="selection.isSelected(element)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row ;let i = index">
              <mat-icon class="file-icon" *ngIf="row['.tag'] === 'file'">file_copy</mat-icon>
              <mat-icon class="file-icon" *ngIf="row['.tag'] === 'folder'">folder_open</mat-icon>
              <span class="file-name">{{row.name}}</span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="client_modified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified Date </th>
            <td mat-cell *matCellDef="let row"> {{row.client_modified}} </td>
          </ng-container>

          <!-- educationalInstitution Column -->
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
            <td mat-cell *matCellDef="let row"> {{row.size}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div fxFlex="24" class="library-details">
      <button mat-raised-button class="btn-create"> Create New File </button>
      <mat-icon class="library-menu-icon">insert_drive_file</mat-icon><span class="library-menu">Import Files</span><br>
      <mat-icon class="library-menu-icon">folder_open</mat-icon><span class="library-menu">New Folder</span>

  </div>

</div>
